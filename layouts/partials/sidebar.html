<aside>
  <div class="sidebar-widget">
      <h3>About Me</h3>
      <p>{{ .Site.Params.itunes_description | safeHTML }}.</p>
  </div>
  <div class="sidebar-widget">
    {{ $list := ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
    {{ if gt (len $list) 0 }}
    <div class="archive-categories">
      <h3>Categories</h3>
      <ul>
        {{ range $list }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</aside>
