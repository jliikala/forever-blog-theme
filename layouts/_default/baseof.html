<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <div class="content-area">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "sidebar.html" . }}
    </div>
    {{ partial "footer.html" . }}

    {{ range .Site.Params.plugins_js }}
    <script src="{{ . }}"></script>
    {{ end }}
  </body>

</html>
