<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    <div class="blog-container">
      {{ partial "header.html" . }}
      <div class="content-area">
        <main class="content-area">
          <div class="posts">{{ block "main" . }}{{ end }}</div>
          {{ partial "sidebar.html" . }}
        </main>
      </div>
      {{ partial "footer.html" . }}
    </div>
    {{ range .Site.Params.plugins_js }}
    <script src="{{ . }}"></script>
    {{ end }}
  </body>

</html>
