{{ define "main" }}
<div class="archive">
  <h2 class="p-name">Archive</h2>
	{{ range (where .Site.RegularPages "Type" "in" (slice "posts")).GroupByDate "2006" }}
	<div class="full-archives h-feed">
		<h3>{{ .Key }}</h3> <!-- Display the year -->
        {{ range .Pages }} <!-- Loop through posts of the current year -->
        <p class="h-entry">
            <a href="{{ .Permalink }}" class="u-url">
                <span class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .Date.Format "Jan 2, 2006" }}</span>
            </a>:
            {{ if .Title }}
            <span class="p-name"><b>{{ .Title }}</b></span>
            {{ end }}
            <span class="p-summary">{{ .Summary | truncate 150 }}</span>
        </p>
        {{ end }}
    {{ end }}
	</div>
</div>
{{ end }}
